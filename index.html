<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Nasional</title>
    <style>
        /* --- Body & Background --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9e2e0, #fff5e6, #d6f5d6, #fce7f0); /* pink soft cream + cream + hijau pastel + pink lembut */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Container --- */
        .container {
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        /* --- Judul --- */
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #333;
        }

        /* --- Deskripsi --- */
        p.description {
            font-size: 19px;
            margin-bottom: 40px;
            max-width: 650px;
            line-height: 1.7;
            color: #444;
            font-style: italic;
        }

        /* --- Button Daftar --- */
        .btn {
            background: linear-gradient(135deg, #ffb6b9, #fae3d9, #c6f1d6, #fce7f0); /* pastel estetik */
            color: #333;
            padding: 16px 45px;
            font-size: 19px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 7px 22px rgba(0,0,0,0.25);
        }

        /* --- Footer --- */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Webinar Tajul Qur'an ✨</h1>
        <p class="description">
            Bergabunglah dalam webinar kami untuk menambah wawasan dan pengalaman berharga.  
            Isi formulir pendaftaran dan lakukan pembayaran. Selamat menikmati pengalaman belajar yang menyenangkan!
        </p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSc4j5VwwxX8k3fqETwVSOZ0dCANU6Xt4QEIlLN3xmOm-aMjxA/viewform?usp=header"class="btn">Daftar Sekarang</a>
    </div>

    <footer>
        &copy; 2026 Webinar Nasional. Semua hak dilindungi.
    </footer>
</body>
</html>
